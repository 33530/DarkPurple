apply plugin: 'com.android.application'

android {
    signingConfigs {
        OCWVAR {
            keyAlias 'ocwvar'
            keyPassword '2034217'
            storeFile file('D:/AS/key.jks')
            storePassword '2034217'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "com.ocwvar.darkpurple"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.OCWVAR
        }
        debug {
            signingConfig signingConfigs.OCWVAR
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
        }
    }
